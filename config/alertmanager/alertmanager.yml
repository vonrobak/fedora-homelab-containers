# Alertmanager Configuration
# Updated: 2025-12-05 - Added info routing, improved inhibition
# Discord notifications via webhook relay

global:
  resolve_timeout: 5m

# Time intervals for sleep hours suppression
time_intervals:
  - name: 'waking_hours'
    time_intervals:
      - times:
          - start_time: '07:00'
            end_time: '23:00'

# Routing configuration
route:
  receiver: 'discord-default'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts: Discord for instant notifications
    - match:
        severity: critical
      receiver: 'discord-critical'
      repeat_interval: 1h

    # Warnings: Discord during waking hours only (7am-11pm)
    - match:
        severity: warning
      receiver: 'discord-warnings'
      active_time_intervals:
        - waking_hours

    # Info alerts: Notify once per week max (architectural facts, not incidents)
    - match:
        severity: info
      receiver: 'discord-info'
      repeat_interval: 168h  # 1 week - effectively never repeat for transient info alerts
      group_interval: 5m

# Receivers
receivers:
  # Critical alerts via Discord relay
  - name: 'discord-critical'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: true

  # Warning alerts via Discord relay
  - name: 'discord-warnings'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: false  # Don't spam "resolved" notifications for warnings

  # Default receiver (fallback) - Discord
  - name: 'discord-default'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: true

  # Info alerts (notify once, no repeat, no resolved notifications)
  - name: 'discord-info'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: false  # Don't spam "resolved" for info alerts

# Inhibition rules (prevent alert spam)
inhibit_rules:
  # If a host is down, don't alert on services running on that host
  - source_match:
      severity: 'critical'
      alertname: 'HostDown'
    target_match:
      severity: 'warning'
    equal: ['instance']

  # If disk is critical, suppress disk warning
  - source_match:
      severity: 'critical'
      alertname: 'DiskSpaceCritical'
    target_match:
      severity: 'warning'
      alertname: 'DiskSpaceWarning'
    equal: ['instance', 'mountpoint']

  # Global: Critical alerts for a service silence warnings for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']

  # If Traefik is down, suppress all service availability warnings
  # (nothing is accessible anyway)
  - source_match:
      alertname: 'TraefikDown'
    target_match_re:
      alertname: '.*(Down|Unhealthy|Unavailable).*'
    equal: ['instance']
