# Alertmanager Configuration
# Updated: 2025-12-24 - Added remediation webhook integration (Phase 4)
# Discord notifications via webhook relay
# Remediation automation via webhook handler

global:
  resolve_timeout: 5m

# Time intervals for sleep hours suppression
time_intervals:
  - name: 'waking_hours'
    time_intervals:
      - times:
          - start_time: '07:00'
            end_time: '23:00'

# Routing configuration
route:
  receiver: 'discord-default'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Auto-remediation routes (continue: true allows fallthrough to Discord)
    # These alerts trigger both remediation AND Discord notifications

    # ========================================================================
    # SLO BURN RATE ALERTS - HIGHEST PRIORITY (Confirmed User Impact)
    # ========================================================================
    # Tier 1: Critical burn rate (error budget exhausts in <3 hours)
    # Tier 2: High burn rate (error budget exhausts in <1 day)

    # SLO Tier 1 alerts (all services) → Remediation webhook
    - matchers:
        - alertname =~ "SLOBurnRateTier1_.*"
      receiver: 'remediation-webhook'
      repeat_interval: 30m  # Shorter repeat for critical
      continue: true

    # SLO Tier 2 alerts (all services) → Remediation webhook
    - matchers:
        - alertname =~ "SLOBurnRateTier2_.*"
      receiver: 'remediation-webhook'
      repeat_interval: 1h
      continue: true

    # ========================================================================
    # SYMPTOM-BASED ALERTS (Being Phased Out - SLO Alerts Take Priority)
    # ========================================================================

    # Disk space alerts → Remediation webhook
    - matchers:
        - alertname =~ "SystemDiskSpace(Critical|Warning)|BtrfsPoolSpaceWarning"
      receiver: 'remediation-webhook'
      repeat_interval: 1h
      continue: true  # Continue to Discord routes below

    # Container health alerts → Remediation webhook
    - matchers:
        - alertname =~ "ContainerNotRunning|ContainerMemoryPressure"
      receiver: 'remediation-webhook'
      repeat_interval: 1h
      continue: true

    # CrowdSec down → Remediation webhook
    - matchers:
        - alertname = "CrowdSecDown"
      receiver: 'remediation-webhook'
      repeat_interval: 30m
      continue: true

    # Discord notification routes (standard behavior, unchanged)

    # Critical alerts: Discord for instant notifications
    - match:
        severity: critical
      receiver: 'discord-critical'
      repeat_interval: 1h

    # Warnings: Discord during waking hours only (7am-11pm)
    - match:
        severity: warning
      receiver: 'discord-warnings'
      active_time_intervals:
        - waking_hours

    # Info alerts: Notify once per week max (architectural facts, not incidents)
    - match:
        severity: info
      receiver: 'discord-info'
      repeat_interval: 168h  # 1 week - effectively never repeat for transient info alerts
      group_interval: 5m

# Receivers
receivers:
  # Remediation webhook (Phase 4: Alert-Driven Remediation)
  - name: 'remediation-webhook'
    webhook_configs:
      - url: 'http://host.containers.internal:9096/webhook'
        send_resolved: false  # Only send firing alerts, not resolved
        http_config:
          follow_redirects: true

  # Critical alerts via Discord relay
  - name: 'discord-critical'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: true

  # Warning alerts via Discord relay
  - name: 'discord-warnings'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: false  # Don't spam "resolved" notifications for warnings

  # Default receiver (fallback) - Discord
  - name: 'discord-default'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: true

  # Info alerts (notify once, no repeat, no resolved notifications)
  - name: 'discord-info'
    webhook_configs:
      - url: 'http://alert-discord-relay:9095/webhook'
        send_resolved: false  # Don't spam "resolved" for info alerts

# Inhibition rules (prevent alert spam)
inhibit_rules:
  # If a host is down, don't alert on services running on that host
  - source_match:
      severity: 'critical'
      alertname: 'HostDown'
    target_match:
      severity: 'warning'
    equal: ['instance']

  # If disk is critical, suppress disk warning
  - source_match:
      severity: 'critical'
      alertname: 'DiskSpaceCritical'
    target_match:
      severity: 'warning'
      alertname: 'DiskSpaceWarning'
    equal: ['instance', 'mountpoint']

  # Global: Critical alerts for a service silence warnings for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'instance']

  # If Traefik is down, suppress all service availability warnings
  # (nothing is accessible anyway)
  - source_match:
      alertname: 'TraefikDown'
    target_match_re:
      alertname: '.*(Down|Unhealthy|Unavailable).*'
    equal: ['instance']
