# Load alerting rules once and periodically evaluate them
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself (self-monitoring)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'fedora-htpc'
          service: 'prometheus'

  # Node Exporter (system metrics)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          instance: 'fedora-htpc'
          service: 'node_exporter'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          instance: 'fedora-htpc'
          service: 'grafana'

  # Traefik monitoring (metrics enabled 2025-11-06)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          instance: 'fedora-htpc'
          service: 'traefik'

