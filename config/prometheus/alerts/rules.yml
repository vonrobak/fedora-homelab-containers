# Prometheus Alert Rules
# Updated: 2025-12-05 - Tuned thresholds to reduce noise
# Critical: Immediate notification via Discord
# Warning: Discord during waking hours only (7am-11pm)

groups:
  - name: infrastructure_critical
    interval: 30s
    rules:
      # Service availability
      - alert: HostDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} on {{ $labels.instance }} is down"
          description: "{{ $labels.job }} has been unreachable for more than 5 minutes."

      # Disk space critical
      - alert: DiskSpaceCritical
        expr: (node_filesystem_avail_bytes{mountpoint="/",fstype!="tmpfs"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Root filesystem has less than 10% space available ({{ $value | humanizePercentage }})"

      # Certificate expiry (7 days)
      - alert: CertificateExpiringSoon
        expr: (traefik_tls_certs_not_after - time()) / 86400 < 7
        for: 1h
        labels:
          severity: critical
        annotations:
          summary: "TLS certificate expires in less than 7 days"
          description: "Certificate for {{ $labels.cn }} expires in {{ $value | humanizeDuration }}"

      # Prometheus itself is down
      - alert: PrometheusDown
        expr: up{job="prometheus"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus monitoring system is down"
          description: "The Prometheus service has been down for more than 5 minutes."

      # Alertmanager down
      - alert: AlertmanagerDown
        expr: up{job="alertmanager"} == 0
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Alertmanager is down"
          description: "Alertmanager has been unreachable for more than 10 minutes. No alerts will be delivered."

  - name: infrastructure_warnings
    interval: 1m
    rules:
      # Disk space warning
      - alert: DiskSpaceWarning
        expr: (node_filesystem_avail_bytes{mountpoint="/",fstype!="tmpfs"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.20
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space running low on {{ $labels.instance }}"
          description: "Root filesystem has less than 20% space available ({{ $value | humanizePercentage }})."

      # Removed HighMemoryUsage - duplicate of MemoryPressureHigh in disk-space.yml
      # (that one uses >90% threshold which is more appropriate)

      # Certificate expiry warning (30 days)
      - alert: CertificateExpiryWarning
        expr: (traefik_tls_certs_not_after - time()) / 86400 < 30 and (traefik_tls_certs_not_after - time()) / 86400 >= 7
        for: 24h
        labels:
          severity: warning
        annotations:
          summary: "TLS certificate expires in less than 30 days"
          description: "Certificate for {{ $labels.cn }} expires in {{ $value | humanizeDuration }}. Consider renewal."

      # Container restarts - only alert on MULTIPLE restarts (crash loop)
      # Threshold raised from >0 to >0.1 to ignore single intentional restarts
      - alert: ContainerRestarting
        expr: rate(container_restarts_total[15m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.name }} is crash-looping"
          description: "Container has restarted {{ $value | humanize }} times in the last 15 minutes. This indicates a crash loop."

      # High CPU usage - raised from 80% to 90% (with hysteresis: fire >90%, resolve <85%)
      # Jellyfin transcoding legitimately uses 50-80% CPU (per CLAUDE.md)
      - alert: HighCPUUsage
        expr: |
          (
            100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
            and
            ALERTS{alertname="HighCPUUsage"} != 1
          )
          or
          (
            100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
            and
            ALERTS{alertname="HighCPUUsage"} == 1
          )
        for: 20m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 90% ({{ $value | humanize }}%) for more than 20 minutes. This may indicate system overload."

      # Filesystem will fill in 4 hours
      - alert: FilesystemFillingUp
        expr: |
          (
            node_filesystem_avail_bytes{mountpoint="/",fstype!="tmpfs"} > 0
            and
            predict_linear(node_filesystem_avail_bytes{mountpoint="/"}[1h], 4*3600) < 0
          )
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Filesystem is predicted to fill up"
          description: "Filesystem on {{ $labels.instance }} is predicted to run out of space within 4 hours based on current growth rate."

  - name: service_health
    interval: 1m
    rules:
      # Traefik down
      - alert: TraefikDown
        expr: up{job="traefik"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Traefik reverse proxy is down"
          description: "All services are likely inaccessible. Traefik has been down for more than 5 minutes."

      # Grafana down
      - alert: GrafanaDown
        expr: up{job="grafana"} == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Grafana dashboard is down"
          description: "Grafana has been unreachable for more than 10 minutes."

      # Loki down
      - alert: LokiDown
        expr: up{job="loki"} == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Loki log aggregation is down"
          description: "Loki has been unreachable for more than 10 minutes. Log ingestion is stopped."

      # Node exporter down
      - alert: NodeExporterDown
        expr: up{job="node_exporter"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Node Exporter is down"
          description: "System metrics collection has stopped. Node Exporter has been down for more than 5 minutes."
