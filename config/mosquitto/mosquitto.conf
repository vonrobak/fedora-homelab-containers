# Mosquitto MQTT Broker Configuration
# Internal homelab use - Plejd2MQTT and Home Assistant

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%d %H:%M:%S

# Listeners
# Port 1883 - Standard MQTT (internal network only)
listener 1883
protocol mqtt

# Authentication (initially allow anonymous for setup)
# TODO: Enable authentication after initial setup
allow_anonymous true

# Security - No TLS needed for internal network
# All traffic stays within home_automation network

# Connection limits
max_connections -1
max_queued_messages 1000
max_inflight_messages 20
max_keepalive 65535

# Performance
autosave_interval 300
autosave_on_changes false

# System topics
sys_interval 10
