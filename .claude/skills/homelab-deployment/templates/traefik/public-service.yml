# Traefik route fragment for appending to routers.yml
# Public service (NO authentication required)
# Append router under http.routers: and service under http.services:

    # {{SERVICE_NAME}} (public - no auth)
    {{SERVICE_NAME}}-secure:
      rule: "Host(`{{HOSTNAME}}`)"
      entryPoints:
        - websecure
      service: "{{SERVICE_NAME}}"
      middlewares:
        - crowdsec-bouncer@file        # 1. Block bad IPs
        - rate-limit-public@file        # 2. Generous rate limiting
        - security-headers-public@file  # 3. Public-appropriate headers
      tls:
        certResolver: letsencrypt

# Append under http.services:
    {{SERVICE_NAME}}:
      loadBalancer:
        servers:
          - url: "http://{{SERVICE_NAME}}:{{PORT}}"
