# Traefik route fragment for appending to routers.yml
# Authenticated service (Authelia SSO required)
# Append router under http.routers: and service under http.services:

    # {{SERVICE_NAME}} (Authelia SSO)
    {{SERVICE_NAME}}-secure:
      rule: "Host(`{{HOSTNAME}}`)"
      entryPoints:
        - websecure
      service: "{{SERVICE_NAME}}"
      middlewares:
        - crowdsec-bouncer@file      # 1. Block bad IPs
        - rate-limit@file             # 2. Standard rate limiting
        - authelia@file               # 3. SSO authentication
        - security-headers@file       # 4. Security headers
      tls:
        certResolver: letsencrypt

# Append under http.services:
    {{SERVICE_NAME}}:
      loadBalancer:
        servers:
          - url: "http://{{SERVICE_NAME}}:{{PORT}}"
