# ~/containers/config/traefik/dynamic/{{SERVICE_NAME}}-router.yml
# Generated by homelab-deployment skill
# Authenticated service (Authelia SSO required)

http:
  routers:
    {{SERVICE_NAME}}-secure:
      rule: "Host(`{{HOSTNAME}}`)"
      entryPoints:
        - websecure
      middlewares:
        - crowdsec-bouncer@file      # 1. Block bad IPs
        - rate-limit@file             # 2. Standard rate limiting
        - authelia@file               # 3. SSO authentication
        - security-headers@file       # 4. Security headers
      service: {{SERVICE_NAME}}-service
      tls:
        certResolver: letsencrypt

  services:
    {{SERVICE_NAME}}-service:
      loadBalancer:
        servers:
          - url: "http://{{SERVICE_NAME}}:{{PORT}}"
        passHostHeader: true
        healthCheck:
          path: "{{HEALTH_PATH}}"
          interval: "30s"
          timeout: "10s"
