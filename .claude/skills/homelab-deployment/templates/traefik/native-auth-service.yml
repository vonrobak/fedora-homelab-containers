# Traefik route fragment for appending to routers.yml
# Native auth service (NO Authelia - service handles own authentication)
# Use for: Jellyfin, Immich, Nextcloud, Home Assistant, Vaultwarden
# Append router under http.routers: and service under http.services:

    # {{SERVICE_NAME}} - Uses native authentication (no Authelia SSO)
    {{SERVICE_NAME}}-secure:
      rule: "Host(`{{HOSTNAME}}`)"
      entryPoints:
        - websecure
      service: "{{SERVICE_NAME}}"
      middlewares:
        - crowdsec-bouncer@file        # 1. Block bad IPs
        - rate-limit@file               # 2. Rate limiting (customize per service)
        - security-headers@file         # 3. Security headers (customize per service)
      tls:
        certResolver: letsencrypt

# Append under http.services:
    {{SERVICE_NAME}}:
      loadBalancer:
        servers:
          - url: "http://{{SERVICE_NAME}}:{{PORT}}"
