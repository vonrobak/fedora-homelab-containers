known_issues:
  # W004: Swap usage high but below autonomous action threshold
  - code: W004
    message: "Swap usage high (>6289MB warning threshold but <75% action threshold)"
    reason: "System uses swap for inactive pages. Below autonomous action threshold (75% of ~47GB = 35GB). Autonomous cleanup will trigger if swap reaches 75%."
    suppress_until: "2025-12-31"  # Re-evaluate yearly
    suppress_in_reports: false    # Still show in reports, just marked as "known acceptable"
    added_date: "2025-12-11"
    added_by: "autonomous-operations-improvement-plan"
    notes: |
      Current swap: ~7800MB
      Warning threshold: 6289MB (20% of memory)
      Action threshold: ~35GB (75% of swap space)

      This is normal Linux behavior - the kernel swaps out inactive memory pages
      to free up RAM for active processes. As long as swap usage stays below 75%,
      no action is needed. If it reaches 75%, the resource-pressure.yml playbook
      will automatically clean caches and restart high-memory services.

